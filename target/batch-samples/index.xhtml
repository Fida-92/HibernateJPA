        Liste der Azubis
        <br />

            <h:commandLink value="Neuer Azubi erstellen" actionListener="#{azubiDao.persist()}"> </h:commandLink>
              </h:form>
        
        <p:dataTable style="hight:500px; width: 80%; overflow: auto;margin-left: auto; margin-right: auto;" var="a" value="#{azubiDao.azubi}" rows="20"

                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,50,900">
        <p:column headerText="Id">
            <h:outputText value="#{a.id}" />
        </p:column>
 
        <p:column headerText="Name">
            <h:outputText value="#{a.name}" />
        </p:column>
  
        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="fa fa-sync" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="fa fa-cloud-upload" />
        </f:facet>
    </p:dataTable>

        <h:commandButton value="Submit" actionListener="#{azubiDao.readdata()}"/>
