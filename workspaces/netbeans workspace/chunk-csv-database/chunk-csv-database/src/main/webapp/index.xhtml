<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet  name="css/style.css"  />
    </h:head>
    <h:body>
        


        Liste der Personen
        <br />
        <h:form id="form1">
            <h:commandButton id="jobstart" value="Job starten" actionListener="#{jobController.startJob()}"> 
                <h:message for="jobstart" />
            </h:commandButton>
        </h:form>
        <h:dataTable id="table" value="#{personDao.personen}" var="a"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">

            <h:column>
                <!-- column header -->
                <f:facet name="header">Id</f:facet>
                <!-- row record -->
                #{a.name}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{a.hiredate}
            </h:column>

        </h:dataTable>
        <h:form>
            <h:commandButton value="Werte des Zeigen" actionListener="#{primeMessages.showMessage()}" >
                <f:ajax render="table"  />
            </h:commandButton> 
            <h:commandButton value="Alles LÃ¶schen" actionListener="#{personDao.deleteAll()}">
                <f:ajax render="@all" />
            </h:commandButton> 
        </h:form>
        <h:form>
            <p:commandButton value="Werte des Zeigen" actionListener="#{primeMessages.showMessage()}" update=":message1">
            </p:commandButton>

        </h:form>
        <h:outputText  id="checkInfo" value ="#{myItemReader.checkpointInfo()}"/>
         
         
    </h:body>
</html>
